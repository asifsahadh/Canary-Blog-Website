        <!-- Registration Form -->
        <style>
            .vh-100 { /* main container */
                background-color: white; 
                font-family: Fira Code; 
                font-weight: 400;
            }
            .col-md-10 { /* form box */
                border: 1px solid rgb(0, 0, 0) !important;
                border-radius: 3px;
                padding: 40px 0px 40px 0px;
                width: 600px; 
            }
            .d-flex { /* form text-box */
                margin-bottom: 30px !important; 
                margin-right: 38px; 
                margin-left: 25px;
            }
            #form3Example4c { /* form text-box borders */
                border-bottom: 1px solid black !important;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                border-radius: 0px !important;
                padding: 10px 30px !important; 
                padding-left: 0px !important;
            }

            <section class="vh-100">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-12">
                      <div class="card text-black" style="border: 0px solid black !important;">

                              <p class="text-center" style="font-size: 15px; font-weight: 300 !important; margin-bottom: 60px;">Sign up to continue</p>
              
                              <form class="mx-1 mx-md-4">
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input 
                                        type="password" 
                                        id="form3Example4c" 
                                        class="form-control" 
                                        placeholder="Name"/>
                                    </div>
                                  </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input 
                                        type="password" 
                                        id="form3Example4c" 
                                        class="form-control" 
                                        placeholder="Email"/>
                                    </div>
                                  </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input 
                                        type="password" 
                                        id="form3Example4c" 
                                        class="form-control" 
                                        placeholder="Password"/>
                                    </div>
                                  </div>
                                  
                                <style>
                                    .button-container { /* container for buttons */
                                        display: flex;
                                        justify-content: center; 
                                        align-items: center;   
                                        height: 100px;         
                                    }
                                    .btn-primary { /* buttons */
                                        color: black;
                                        background-color: #8CA7EC !important;
                                        border: 1px solid black;
                                        height: 40px;
                                        width: 135px;
                                        margin-top: 30px !important;
                                    }
                                    .mini-container { /* for the 'already have an account?' text */
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        margin-top: 60px;
                                        font-size: 15px;
                                    }
                                </style>
                                <div class="button-container">
                                    <button type="button" class="btn btn-primary btn-sm">Contributor</button>
                                    <p style="margin: 40px 35px 10px 35px; font-size: 10px;">(or)</p> <!-- top, right, bottom, left -->
                                    <button type="button" class="btn btn-primary btn-sm">Moderator</button>
                                </div>
                                <div class="button-container" style="height: 50px; margin-bottom: 23px;">
                                    <button type="button" style="width: 300px;" class="btn btn-primary btn-sm">Sign up</button>
                                </div>
                              </form>
                              <div class="mini-container">
                                <p>Already have an account? <a href="login.html" style="color: #000000;">Sign in</a></p>
                            </div>
                            </div>
                          </div>
                        </div>
                      </div>
